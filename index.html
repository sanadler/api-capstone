<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon API Capstone</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="https://assets.pokemon.com/static2/_ui/img/favicon.ico">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
    <header role = "banner">
        <a href="index.html"><img class="logo"src="http://pluspng.com/img-png/pokemon-logo-png-pokemon-logo-png-2000.png"></a>
        <h3>Choose a Pokemon and see the stats</h3>
        <form>
            <label> Search a pokemon:
            <input id="pokemon-search" type="text" placeholder="ex: pikachu"/>
            <button type="submit">Submit</button>
            </label>
        </form>
        <span class="version-label version-y active"><i class="icon icon_pokeball"></i></span>
    </header>
    <main role = "main">
        <div class="container">       
            <div class="results hidden">
                <div class="row grid-page"></div>
                <div class="row poke-page"></div>
                <div class="row prev-next"></div>      
            </div>
        </div> 
    <script src="index.js"></script>
</body>
</html>
